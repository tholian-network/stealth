<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>stealth:fix-mode</title>
		<link rel="stylesheet" href="../design/font/index.css">
		<link rel="stylesheet" href="internal.css">
	</head>
	<body>
		<article id="fix-mode">
			<h3>Fix Site Mode</h3>
			<p>
				The current Site Mode did not allow to request the entered URL.
			</p>
			<p>
				Site Modes allow to request different media types by using a whitelist-based config.
				Please select the correct media types in the following table and confirm the changes.
			</p>
			<table>
				<thead>
					<tr>
						<th>Domain</th>
						<th>Site Mode</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</article>
		<footer>
			<button id="footer-refresh" data-action="refresh" title="Refresh Tab">Refresh Tab</button>
		</footer>
		<script type="module" src="fix-mode.mjs"></script>
	</body>
</html>
